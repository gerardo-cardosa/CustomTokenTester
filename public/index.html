<!DOCTYPE html>

<html>
<head>
  <title>public</title>

  <link rel="stylesheet" href="styles.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
</head>

<body>
  <div id="greeting"></div>
  
  
  <!-- Firebase Web Credentials 
  credentials for authenticating the web client
  
  var 
  
  -->
  <div id="webCredentials">
    
    <textarea id="webCreds" rows="4" cols="50" placeholder="Here goes the web credentials.....">
    </textarea>
    <button id="initialize_ui" type="button" onclick="initializeUI()">Initialize UI</button>
    
  </div>
  
  <!-- Firebase Javascript JSON credentials 
  
  -->
  
  <div id="JSONFileCredentials">
    <input type="file" id="jsonFile">
  </div>
  
  <!-- Firebase Javascript Credentials -->
  
  <div id="JSONContentCredentials">
    <textarea id="webCreds" rows="4" cols="50" placeholder="Here goes the web credentials.....">
    </textarea>
    <button id="initialize_server" type="button">Initialize Server</button>
  </div>
  
  <!-- Firebase JWT -->
  
  <div id="JWT">
    <!-- This will contain the JWT separated by dots and by colors-->
    <div id="headers">
      
    </div>
    <div id="claims">
      
    </div>
    <div id="key">
      
    </div>
    
    <!-- This section will contain the JWT claims decoded in base 64-->
  </div>
  
  <!-- Firebase Auth Current User Information -->
  <div id="authInformation" >
    <div id="user_info">
      
    </div>
    <div id="access_token">
      
    </div>
    <div id="firebaseFields">
      <label id="uid"><label>
      <li id="extraClaims"></li>
    </div>
  </div>

  <script src="main.js"></script> 
</body>
</html>
